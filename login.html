<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>LOGIN SCREEN</title>
</head>
<body>

    <div id="main-container">

        <form class="my-form">

            <h3>LOGIN</h3>

            <div class="email">
                <label>Email Address</label>
                <input type="text" placeholder="anonymoux@gmail.com" required>
            </div>

            <div class="password">
                <label>Password</label>
                <input type="password" placeholder="****" required>
            </div>

            <div class="small-forget">
                <small>Forgot password?</small>
            </div>

            <div class="login">
                <button>LOG IN</button><br>
            </div>

            <div class="dont">
                <label ><small>Don't have an account? <a href="Sign up.html">Login</a></small></label>
            </div>

        </form>

    </div>
    
</body>
</html>
